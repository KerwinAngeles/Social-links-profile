<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="container-articles">
      <article class="item-article">
        <header class="card-header">
            <img src="/assets/images/avatar-jessica.jpeg" alt="a beautiful girl with a afro.">
        </header>
        <section class="card-body">
          <h1 class="title">Jessica Randall</h1>
          <p class="location">London, United Kingdom </p>
          <p class="job">"Front-end developer and avid reader."</p>
        </section>
        <footer class="card-footer">
          <button class="btn github">GitHub</button>
          <button class="btn mentor">Frontend Mentor</button>
          <button class="btn linkedin">LinkedIn</button>
          <button class="btn twitter">Twitter</button>
          <button class="btn instagram">Instagram</button>
        </footer>
      </article>
    </article>
</body>
</html>
